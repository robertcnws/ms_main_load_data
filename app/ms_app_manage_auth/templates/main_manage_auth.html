<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-links a {
            text-decoration: none;
            color: #0d6efd;
        }
        .table-links a:hover {
            text-decoration: underline;
        }
        .table-links td {
            text-align: center;
        }
    </style>
</head>
<body>
    {% include 'partials/nav.html' %}
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Options</h2>
        <table class="table table-bordered table-links">
            <tbody>
                {% if request.user.is_staff %}
                    <tr>
                        <td>
                            <a href="{% url 'loginuser_list' %}">Users List</a>
                        </td>
                    </tr>
                {% endif %}
                <tr>
                    <td>
                        <a href="{% url 'system_list' %}">Systems List</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="{% url 'module_system_list' %}">Modules Systems List</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="{% url 'permission_module_system_list' %}">Permissions Modules Systems List</a>
                    </td>
                </tr>
                {% if request.user.is_staff %}
                    <tr>
                        <td>
                            <a href="{% url 'asign_permissions' %}">Asign Permissions to Users</a>
                        </td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
