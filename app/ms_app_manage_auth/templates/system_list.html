<!-- templates/sistema_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Systems List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .table-actions a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    {% include 'partials/nav.html' %}
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Systems</h2>
        <div class="mb-3">
            <a href="{% url 'system_create' %}" class="btn btn-success">Create New System</a>
            <a href="{% url 'main_manage_auth' %}" class="btn btn-secondary">Back to Main</a>
        </div>
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for system in systems %}
                    <tr>
                        <td>{{ system.name }}</td>
                        <td>{{ system.description }}</td>
                        <td class="table-actions">
                            <a href="{% url 'system_update' system.id %}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{% url 'system_delete' system.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
