<!-- templates/sistema_form.html -->

{% load form_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if system %}Edit System{% else %}Create System{% endif %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    {% include 'partials/nav.html' %}
    <div class="container mt-5">
        <h2 class="form-title">{% if system %}Edit System{% else %}Create System{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
                {{ form.name|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Description:</label>
                {{ form.description|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary">{% if system %}Update{% else %}Create{% endif %}</button>
            <a href="{% url 'system_list' %}" class="btn btn-secondary">Back to list</a>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
