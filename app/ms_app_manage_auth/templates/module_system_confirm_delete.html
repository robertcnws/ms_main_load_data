<!-- templates/sistema_confirm_delete.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Delete Module System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .confirm-title {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    {% include 'partials/nav.html' %}
    <div class="container mt-5">
        <h2 class="confirm-title">Delete Module System</h2>
        <p>Are you sure to delete Module System: "<strong>{{ module.name }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="btn-group">
                <button type="submit" class="btn btn-danger">Confirm Deletion</button>
                <a href="{% url 'module_system_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
